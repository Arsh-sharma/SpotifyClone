<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyClone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images\logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
        <h1>Best Of All - No Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="covers\1.jpg" alt="cover-img" >
                <span class="songName">Legion</span>
                <span class="songListPlay"><span class="timeSpan">03:24 <i id="1" class="fa-regular songPlay fa-circle-play fa-lg" style="color: #199f5a;"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers\1.jpg" alt="cover-img" >
                <span class="songName">Legion</span>
                <span class="songListPlay"><span class="timeSpan">03:24 <i id="2" class="fa-regular songPlay fa-circle-play fa-lg" style="color: #199f5a;"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers\1.jpg" alt="cover-img" >
                <span class="songName">Legion</span>
                <span class="songListPlay"><span class="timeSpan">03:24 <i id="3" class="fa-regular songPlay fa-circle-play fa-lg" style="color: #199f5a;"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers\1.jpg" alt="cover-img" >
                <span class="songName">Legion</span>
                <span class="songListPlay"><span class="timeSpan">03:24 <i id="4" class="fa-regular songPlay fa-circle-play fa-lg" style="color: #199f5a;"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers\1.jpg" alt="cover-img" >
                <span class="songName">Legion</span>
                <span class="songListPlay"><span class="timeSpan">03:24 <i id="5" class="fa-regular songPlay fa-circle-play fa-lg" style="color: #199f5a;"></i></span></span>
            </div>
        </div>
    </div>
        
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward fa-2xl" style="color: #199f5a;" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-2xl" style="color: #199f5a;" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-2xl" style="color: #199f5a;" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images\playing.gif" width="45px" alt="gif" id="gif"><span id="masterSongName">Love Me</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ae0bdaa22e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
